<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-首页</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
<!--侧边栏-->
<aside class="ad_aside">
    <div class="brand">
        <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <div class="menu">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    <span>分类管理</span>
                </a>

                <div class="child" style="display: none">
                    <a href="categoryFirst.html">一级分类</a>
                    <a href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li class="now">
                <a href="#">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
<!--内容-->
<section class="ad_section">
    <nav class="ad_nav">
        <a href="javascript:;" data-menu>
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" data-logout>
            <span class="glyphicon glyphicon-log-out" data-toggle="modal" data-target=".bs-login-out-modal-sm"></span>
        </a>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <div class="ad_content">
            <button class="btn btn-default mb_15" data-toggle="modal" data-target="#category">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>商品描述</th>
                    <th>商品库存</th>
                    <th>商品尺寸</th>
                    <th>商品状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <nav class="fr">
                <ul class="pagination">

                </ul>
            </nav>
        </div>
    </div>
</section>
<!--模态框-->

<script type="text/template" id="list">
    <% var $ = getJquery();%>
    <% $.each(rows,function (i,item) { %>
    <tr>
        <th scope="row"><%=(page-1)*size+i+1%></th>
        <td><%=item.proName%></td>
        <td><%=item.proDesc%></td>
        <td><%=item.num%></td>
        <td><%=item.size%></td>
        <td><%=item.statu===1?'已上架':'已下架'%></td>
        <td><button class="btn <%=item.statu===1?'btn-danger':'btn-default'%>" data-id="<%item.id%>"><%=item.statu===1?'下架':'上架'%></button > &nbsp; &nbsp;<button class="btn btn-primary" data-id="<%item.id%>">编辑</button></td>
    </tr>
    <% }) %>
</script>

<div class="modal fade" id="category" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form action="" id="form">
                    <div class="form-group">
                        <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea  name="proDesc" class="form-control" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                        <input type="text" name="price" class="form-control" placeholder="请输入价格">
                    </div>
                    <div class="form-group">
                        <input type="text" name="oldPrice" class="form-control" placeholder="请输入原价">
                    </div>
                    <div class="form-group">
                        <input type="text" name="size" class="form-control" placeholder="请输入尺码">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default upload_btn">上传图片</a>
                        <input id="uploadFile" name="pic1" style="display: none" type="file" multiple/>
                        <input type="hidden" name="pic"/>
                        <span>提示：必须上传三张图片</span>
                    </div>
                    <!--校验插件必须有submit按钮 使用form外的submit关联-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="cateFirst">
    <% var $ = getJquery(); %>
    <% $.each(rows,function (i,item) { %>
    <li><a data-id="<%=item.id%>" href="javascript:;"><%=item.categoryName%></a></li>
    <% }) %>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script type="text/javascript" src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/product.js"></script>
</body>
</html>
