<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-一级分类管理</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
<!--侧边栏-->
<aside class="ad_aside">
    <div class="brand">
        <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <div class="menu">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>用户管理</span>
                </a>
            </li>
            <li class="now">
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    <span>分类管理</span>
                </a>

                <div class="child" style="display: block">
                    <a href="categoryFirst.html">一级分类</a>
                    <a href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
<!--内容-->
<section class="ad_section">
    <nav class="ad_nav">
        <a href="javascript:;" data-menu>
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" data-logout>
            <span class="glyphicon glyphicon-log-out" data-toggle="modal" data-target=".bs-login-out-modal-sm"></span>
        </a>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级管理</li>
        </ol>
        <div class="ad_content">
            <button class="btn btn-default mb_15" data-toggle="modal" data-target="#cateFirstModal">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>分类名称</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <nav class="fr">
                <ul class="pagination">

                </ul>
            </nav>
        </div>
    </div>
</section>
<div class="modal fade" id="cateFirstModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form action="" id="form">
                    <div class="form-group">
                        <input type="text" name="categoryName" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-primary post_cateFirst">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="list">
    <% var $ = getJquery();%>
    <% $.each(rows,function (i,item) { %>
    <tr>
        <th scope="row"><%=(page-1)*size+i+1%></th>
        <td><%=item.categoryName%></td>
    </tr>
    <% }) %>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/categoryFirst.js"></script>
</body>
</html>
