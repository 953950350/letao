<body>
<div class="cz_container">
    <header class="cz_header">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <h3>注册</h3>
    </header>

    <div class="cz_content">
        <form action="">
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear register_name" placeholder="用户名">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password register_password" placeholder="密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password register_password" placeholder="确认密码">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear register_tel" placeholder="手机号">
            </div>
            <div class="mui-input-row">
                <input type="text" class="register_verification_text mui-left" placeholder="验证码">
                <button type="button" class="mui-btn mui-btn-primary register_verification_btn mui-right">获取验证码</button>
            </div>
            <button type="button" class="mui-btn mui-btn-primary register_btn" data-loading-text="正在注册...">注册</button>
            <div class="mui-input-row agreement">
                <input type="checkbox" checked/>
                我同意《会员服务协议》
                <a href="#" class="login_btn">立即登录</a>
            </div>
        </form>
    </div>

    <footer class="cz_footer">
