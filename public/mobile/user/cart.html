<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传淘</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/cart.css"/>
    <script>
//        判断是否登录
        if(!sessionStorage.getItem('isLogin')) {
            location.href = '/m/user/login.html';
        }
    </script>
</head>
<body>
<div class="cz_container">
    <header class="cz_header">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>

        <h3>购物车</h3>
        <a href="javascript:;" class="icon_refresh fa fa-refresh"></a>
    </header>

    <div class="cz_content">
        <div class="cz_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="commodity">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="cz_indent">
        <span class="mui-left">订单总额：</span>
        <span class="mui-left sum_amount">¥0.00</span>
        <a href="#">生成订单</a>
    </div>
    <footer class="cz_footer">
        <a href="../index.html" class="fa fa-home"><span>首页</span></a>
        <a href="../category.html" class="fa fa-bars"><span>分类</span></a>
        <a href="cart.html" class="fa fa-shopping-cart now"><span>购物车</span></a>
        <a href="user.html" class="fa fa-user"><span>会员中心</span></a>
    </footer>
</div>

<script type="text/template" id="cartTemplate">
    <% if(data.length) { %>
        <% for(var i = 0 ; i < data.length ; i++) { %>
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose compile_pro" data-id="<%=data[i].id%>"></a>
                <a class="mui-btn mui-btn-red mui-icon mui-icon-trash delete_pro" data-id="<%=data[i].id%>"></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    <%
                        if (!(data.pic && data.pic.length)) {
                            data.pic = [{picAddr:'images/none01.jpg'}];
                        }
                    %>
                    <img src="<%=data[i].pic[0].picAddr%>" alt=""/>
                    <div class="commodity_message">
                        <p><%=data[i].proName%></p>

                        <p>
                            <span class="nowPrice"><%=data[i].price%></span>
                            <span class="oldPrice"><%=data[i].oldPrice%></span>
                            <span class="amount" data-num="<%=data[i].num%>">×<%=data[i].num%>双</span>
                        </p>

                        <p>
                            鞋码：
                            <span class="productSize"><%=data[i].size%></span>
                        </p>
                        <input data-id="<%=data[i].id%>" type="checkbox"/>
                    </div>
                </div>
            </div>
        </li>
        <% } %>
    <% } else { %>
        <p>购物车是空的，快去选购吧</p>
    <% } %>
</script>
<script type="text/template" id="compileTemplate">
    <div class="up_data">
        <div class="c_size">
            尺码：
            <%
                var productSizeArr = productSize.split('-');
            %>
            <% for (var i = productSizeArr[0] ; i <= productSizeArr[1] ; i++) { %>
            <span class="updateSize <%=i==size?'now':'';%>"><%=i%></span>
            <% } %>
        </div>
        <div class="c_num">
            数量:
            <span class="minus">-</span><input readonly class="updateNum" type="text" value="<%=num%>" data-max="<%=productNum%>"><span class="add">+</span>
        </div>
    </div>
</script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-native.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/cart.js"></script>
</body>
</html>
